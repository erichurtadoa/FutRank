<div class="row-header">
  <h2>Matches</h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openFilterDialog()">
    <mat-icon>filter_list</mat-icon>
  </button>
</div>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Match</th>
        <th>Competition</th>
        <th>Date</th>
        <th>Note</th>
        <th>Your note</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fixture of dataSource">
        <td>
          <div class="logos-container">
            <img [src]="fixture.logoHome" style="height: 60px;">
            <img [src]="fixture.logoAway" style="height: 60px;">
          </div>
        </td>
        <td>
          {{ fixture.league }}
          {{ fixture.season }}
        </td>
        <td>{{ fixture.date }}</td>
        <td>{{ fixture.rate }}</td>
        <td>{{ fixture.userNote }}</td>
        <td>
          <div class="actions-container">
            <button mat-icon-button matTooltip="Vote" (click)="openVoteDialog(fixture)" style="color: darkgoldenrod;">
              <mat-icon>{{ fixture.userNote ? 'star' : 'star_outline' }}</mat-icon>
            </button>
            <button mat-button matTooltip="Detalles" (click)="navigateToDetails(fixture.id)">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
