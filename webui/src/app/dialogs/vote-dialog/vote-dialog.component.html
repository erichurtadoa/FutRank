<h1 mat-dialog-title>Vota el partido</h1>
<div mat-dialog-content>
  <mat-slider min="0" max="10" step="1" [(ngModel)]="vote" tickInterval="1" name="fieldName" ngDefaultControl></mat-slider>
  <p>Your vote: {{ vote }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onVoteClick()">Vote</button>
</div>
