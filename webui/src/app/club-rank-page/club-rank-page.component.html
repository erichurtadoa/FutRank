<div class="container">
  <mat-card>
      <mat-card-content>
        <h2>Clubs</h2>
        <mat-list>
          <mat-list-item *ngFor="let club of dataSource" class="list-item">
            <!-- Primera fila -->
            <div class="row">
                <div class="team">{{ club.name }}</div>
            </div>
              <!-- Segunda fila -->
              <div class="row">
                <div class="column">
                  <div class="competition">{{ club.country }}</div>
                </div>
                <div class="column-center">
                  <div class="competition">Popularity: {{ club.founded }}</div>
                </div>
                <div class="column-center">
                  <button mat-button>
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                </div>
                <div class="column-center">
                  <button mat-button>
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                </div>
                <div class="column-right">
                  <button mat-button>
                    <mat-icon>arrow_forward</mat-icon>
                  </button>
                </div>
              </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
  </mat-card>
</div>
