<!-- screen-manager.component.html -->

<mat-toolbar>
  <span class="web-name">FutRank</span>
  <div class="left-buttons">
    <button mat-button [matMenuTriggerFor]="menu">Ranking</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToMatches()">Top Matches</button>
      <button mat-menu-item (click)="navigateToClubes()">Top Clubes</button>
    </mat-menu>
    <button mat-button color="primary">Community</button>
  </div>
  <div class="right-buttons">
    <button *ngIf="!isLoggedIn" mat-button color="primary" (click)="openLoginDialog()">Login</button>
    <button *ngIf="!isLoggedIn" mat-button color="primary" (click)="openSignUpDialog()">Sign up</button>
    <button *ngIf="isLoggedIn" mat-button color="primary" (click)="logout()">Logout</button>
    <button *ngIf="isLoggedIn" mat-icon-button color="primary" (click)="navigateToProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
